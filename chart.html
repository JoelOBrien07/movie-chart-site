<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Movie Chart</title>
  <style>
    body {
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #1f1f1f;
      width: 70vw;
      padding: 12px 20px;
      display: flex;
      gap: 20px;
      z-index: 1000;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    select {
      margin-left: auto;
      background: #2b2b2b;
      color: white;
      border: 1px solid #444;
      padding: 5px;
      border-radius: 4px;
      min-width: 140px;
    }

    #left-panel {
      width: 70vw;
      display: flex;
      flex-direction: column;
    }

    #chart {
      flex: 1;
      margin-top: 50px;
      padding: 0 10px 20px 10px;
    }

    #filterControls {
      position: fixed;
      top: 50px;
      left: 10px;
      z-index: 1001;
      display: flex;
      gap: 10px;
      background: #1c1c1c;
      padding: 8px 12px;
      border-radius: 8px;
      color: white;
    }

    #movie-info {
      width: 30vw;
      background-color: #1c1c1c;
      padding: 20px;
      border-left: 2px solid #e50914;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow-y: auto;
    }

    #movie-info img {
      width: 50%;
      height: auto;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px #e50914;
      align-self: center;
    }

    h2 {
      color: #e50914;
      margin: 0 0 10px 0;
    }

    p {
      margin: 6px 0;
      line-height: 1.3;
    }
  </style>
</head>
<body>

  <div id="left-panel">
    <nav>
      <a href="index.html">‚Üê Back to Homepage</a>
      <select id="chartSelector">
        <option value="budgetVsBoxOffice">Budget vs Box Office</option>
        <option value="ratingVsBoxOffice">Rating vs Box Office</option>
        <option value="yearVsRating">Year vs Rating</option>
        <option value="awardsVsBoxOffice">Awards vs Box Office</option>
        <option value="roi">Return on Investment (ROI)</option>
      </select>
    </nav>

    <div id="filterControls"></div>

    <div id="chart"></div>
  </div>

  <div id="movie-info">
    <p>Click a data point to see movie details</p>
  </div>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="chart.js"></script>

</body>
</html>
